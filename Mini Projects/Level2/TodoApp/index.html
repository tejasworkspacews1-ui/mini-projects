<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - Tejas Kamble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        /* Add Task Section */
        .add-task {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .datetime-inputs {
            display: flex;
            gap: 10px;
        }

        .datetime-inputs input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9rem;
            outline: none;
        }

        .datetime-inputs input:focus {
            border-color: #667eea;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border: none;
            background: transparent;
            font-size: 1rem;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-top: 3px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #e8e8e8;
        }

        /* Task Lists */
        .task-list {
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-text {
            font-size: 1.1rem;
            color: #1a1a2e;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #10b981;
            color: white;
        }

        .complete-btn:hover {
            background: #059669;
            transform: scale(1.1);
        }

        .edit-btn {
            background: #f59e0b;
            color: white;
        }

        .edit-btn:hover {
            background: #d97706;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }
            
            .datetime-inputs {
                flex-direction: column;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìù My To-Do App</h1>
            <p>Stay organized, stay productive!</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="add-task">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?">
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            <div class="datetime-inputs">
                <input type="date" id="taskDate">
                <input type="time" id="taskTime">
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('all')">All Tasks</button>
            <button class="tab" onclick="showTab('pending')">Pending</button>
            <button class="tab" onclick="showTab('completed')">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <div class="icon">üìã</div>
                <p>No tasks yet! Add your first task above.</p>
            </div>
        </div>

        <div class="footer">
            <p>Created by <a href="#">Tejas Kamble</a> - All rights reserved</p>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentTab = 'all';
        let editingTaskId = null;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskDate = document.getElementById('taskDate');
            const taskTime = document.getElementById('taskTime');
            
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            if (editingTaskId) {
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].text = taskText;
                    tasks[taskIndex].date = taskDate.value;
                    tasks[taskIndex].time = taskTime.value;
                }
                editingTaskId = null;
                document.querySelector('.add-btn').textContent = 'Add Task';
            } else {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    date: taskDate.value,
                    time: taskTime.value,
                    createdAt: new Date().toLocaleString()
                };
                tasks.unshift(task);
            }

            taskInput.value = '';
            taskDate.value = '';
            taskTime.value = '';
            
            saveTasks();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
            }
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toLocaleString() : null;
                saveTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.text;
                document.getElementById('taskDate').value = task.date || '';
                document.getElementById('taskTime').value = task.time || '';
                editingTaskId = id;
                document.querySelector('.add-btn').textContent = 'Update Task';
                document.getElementById('taskInput').focus();
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = tasks;
            
            if (currentTab === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentTab === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <p>${currentTab === 'all' ? 'No tasks yet! Add your first task above.' : 
                             currentTab === 'pending' ? 'No pending tasks! üéâ' : 'No completed tasks yet!'}</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        <div class="task-actions">
                            <button class="action-btn complete-btn" onclick="toggleComplete(${task.id})" title="${task.completed ? 'Mark as pending' : 'Mark as complete'}">
                                ${task.completed ? '‚Ü©' : '‚úì'}
                            </button>
                            <button class="action-btn edit-btn" onclick="editTask(${task.id})" title="Edit task">‚úèÔ∏è</button>
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete task">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span>üìÖ ${task.date || 'No date'}</span>
                        <span>‚è∞ ${task.time || 'No time'}</span>
                        <span>üìù ${task.createdAt}</span>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
        }

        function showTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTasks();
        }

        // Allow Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        renderTasks();
        updateStats();
    </script>
</body>
</html>
